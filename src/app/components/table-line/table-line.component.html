<!-- This div will get the class "even" when the boolean flag "even" is true and get the class "odd" when even is false-->
<div
  class="row-container"
  [class.even]="even"
  [class.odd]="!even"
  [@scale]="scaleState"
  (mouseenter)="scaleState = 'large'"
  (mouseleave)="scaleState = 'small'"
>
  <div class="col" *ngFor="let col of cols">
    {{col}}
  </div>
</div>
